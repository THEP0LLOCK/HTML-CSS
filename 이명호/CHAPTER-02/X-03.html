<!doctype html>
<html>
    <head>
    <title>연습문제(2장)</title>
    <meta charset = "utf-8">
</head>
<body>
    <h2>체험 종류</h2>

    <b>천연 허브</b>
    <ol>
        건조한 피부를 촉촉하게 만들어주는 보습제로서 천연 식물 재료를 사용하여 피부에 전<br>
        혀 자극적이지 않습니다.
    </ol>
    <b>천연 비누</b>
    <ol>
        고급 입욕제가 첨가된 조각 비누와 에센셜 오일, 천사/나비/비행기/곰 등 다양한 비누를<br>
        만드는 체험입니다.
    </ol>
    <b>나무피리 목걸이</b>
    <ol>
        천연 고급 목제인 단풍나무로 만드는 나무피리 목걸이는 막대 모양으로 간단하게 만들<br>
        수 있고 더 복잡한 모양의 목걸이도 제작 가능합니다.
    </ol>
</body>
</html>
